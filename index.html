<h1>🛒 My Store</h1>

<!-- 🔍 Search Bar -->
<input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">

<!-- Product List -->
<div id="products">
  <div class="product" data-name="Product 1" data-stock="true">
    <img src="p1.jpg" width="150">
    <h3>Product 1</h3>
    <p>₹100</p>
    <p>⭐⭐⭐⭐☆ (120 reviews)</p>
    <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
  </div>

  <div class="product" data-name="Product 2" data-stock="false">
    <img src="p2.jpg" width="150">
    <h3>Product 2</h3>
    <p>₹200</p>
    <p>⭐⭐⭐☆☆ (45 reviews)</p>
    <button disabled style="background:gray;">Out of Stock</button>
    <button onclick="notifyMe('Product 2')">Notify Me</button>
  </div>
</div>
