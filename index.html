<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Products Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333; color: #fff; padding: 15px; text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 15px; padding: 20px;
    }
    .product {
      background: #fff; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center;
    }
    .product img {
      max-width: 100%; border-radius: 8px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 5px 0; }
    button {
      background: #28a745; color: #fff; border: none;
      padding: 10px 15px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #218838; }
    #cart {
      background: #fff; padding: 20px; margin: 20px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>My 20 Products Shop</h1>
  </header>

  <div class="container" id="product-list">
    <!-- Products will be generated here -->
  </div>

  <div id="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: â‚¹<span id="total">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    // 20 sample products
    const products = Array.from({length:20}, (_,i)=>({
      id: i+1,
      name: "Product " + (i+1),
      price: (i+1)*100,
      img: "https://via.placeholder.com/200?text=Product+"+(i+1)
    }));

    const cart = {};

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");

    // Render Products
    products.forEach(p=>{
      const div = document.createElement("div");
      div.className="product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>Price: â‚¹${p.price}</p>
        <input type="number" id="qty-${p.id}" min="1" value="1" style="width:60px;">
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    // Add to Cart function
    function addToCart(id){
      const qty = parseInt(document.getElementById("qty-"+id).value);
      if(cart[id]){
        cart[id].qty += qty;
      }else{
        const product = products.find(p=>p.id===id);
        cart[id] = { ...product, qty: qty };
      }
      renderCart();
    }

    // Render Cart
    function renderCart(){
      cartItems.innerHTML = "";
      let total = 0;
      Object.values(cart).forEach(item=>{
        const li = document.createElement("li");
        li.textContent = `${item.name} (x${item.qty}) - â‚¹${item.price*item.qty}`;
        cartItems.appendChild(li);
        total += item.price * item.qty;
      });
      totalEl.textContent = total;
    }

    // Checkout
    function checkout(){
      if(Object.keys(cart).length===0){
        alert("Cart is empty!");
        return;
      }
      let msg = "Order Summary:\n";
      Object.values(cart).forEach(item=>{
        msg += `${item.name} x${item.qty} = â‚¹${item.price*item.qty}\n`;
      });
      msg += `\nTotal = â‚¹${totalEl.textContent}`;
      alert(msg);
    }
  </script>
</body>
</html>
