<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zizy - Modern Store</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Navbar */
    header {
      background: #1e3c72;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 24px; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    /* Hero */
    .hero {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h2 { font-size: 48px; margin-bottom: 10px; }
    .hero p { font-size: 20px; margin-bottom: 20px; }
    .btn {
      background: white;
      color: #1e3c72;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover { background: #ddd; }

    /* Products */
    .products {
      padding: 50px 20px;
      text-align: center;
    }
    .products h2 { margin-bottom: 30px; font-size: 32px; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .product h3 { margin-bottom: 10px; font-size: 20px; }
    .price { color: #1e3c72; font-weight: bold; margin-bottom: 10px; }
    .product button {
      background: #1e3c72;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover { background: #2a5298; }

    /* Footer */
    footer {
      background: #1e3c72;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>Zizy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Welcome to Zizy</h2>
    <p>Your one-stop shop for trendy products</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Products -->
  <section class="products" id="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Cool T-Shirt</h3>
        <p class="price">₹499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Trendy Sneakers</h3>
        <p class="price">₹1299</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Smart Watch</h3>
        <p class="price">₹2499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Stylish Backpack</h3>
        <p class="price">₹899</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Zizy Store. All rights reserved.</p>
  </footer>

</body>
</html>
