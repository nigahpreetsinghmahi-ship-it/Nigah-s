<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zizy Store</title>
  <style>
    /* ===== CSS START ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #1a73e8;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    button {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b59c6;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Add more styles from your style.css here if needed */
    /* ===== CSS END ===== */
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Zizy Store</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ===== HOME SECTION ===== -->
  <section id="home">
    <h2>Welcome to Zizy Store</h2>
    <p>Your one-stop shop for amazing products.</p>
    <button id="homeBtn">Click Me</button>
  </section>

  <!-- ===== PRODUCTS SECTION ===== -->
  <section id="products">
    <h2>Our Products</h2>
    <p>Showcase your products here.</p>
    <!-- Example product card -->
    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1" width="200">
      <h3>Product 1</h3>
      <p>â‚¹999</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- ===== ABOUT SECTION ===== -->
  <section id="about">
    <h2>About Us</h2>
    <p>Information about your brand and mission.</p>
  </section>

  <!-- ===== CONTACT SECTION ===== -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Button click example
    document.getElementById('homeBtn').addEventListener('click', () => {
      alert('Welcome to Zizy Store!');
    });

    // Contact form handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      document.getElementById('formMessage').textContent = `Thank you, ${name}. We received your message!`;
      this.reset();
    });

    // Add more JS from your script.js if needed
  </script>

</body>
</html>
