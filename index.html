
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zazy.in - Amazon Lite Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }
    header {
      background: #0046d5; /* Blue instead of Yellow */
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    #searchBar {
      width: 50%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #f9f9f9;
    }
    .product img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .btn {
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-cart { background: #0046d5; color: white; }
    .btn-buy { background: green; color: white; }
    .btn-wish { background: pink; }
    .out-of-stock { color: red; font-weight: bold; }
    #cart, #orders {
      padding: 20px;
      border-top: 2px solid #0046d5;
      background: #f1f1f1;
    }
    footer {
      padding: 10px;
      text-align: center;
      background: #0046d5;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zazy.in</h1>
    <input type="text" id="searchBar" placeholder="Search for products..." />
    <div>
      <button class="btn" onclick="showCart()">üõí Cart (<span id="cartCount">0</span>)</button>
      <button class="btn" onclick="showOrders()">üì¶ Orders</button>
    </div>
  </header>

  <section class="products" id="products"></section>

  <section id="cart" style="display:none"></section>
  <section id="orders" style="display:none"></section>

  <footer>¬© 2025 Zazy.in - Amazon Lite Clone</footer>

<script>
  // Dummy Products
  const products = [
    {id:1, name:"iPhone 15 Pro", price:120000, stock:5, img:"https://via.placeholder.com/150"},
    {id:2, name:"Samsung S24 Ultra", price:95000, stock:0, img:"https://via.placeholder.com/150"},
    {id:3, name:"Sony Headphones", price:7999, stock:12, img:"https://via.placeholder.com/150"},
    {id:4, name:"Nike Shoes", price:5500, stock:4, img:"https://via.placeholder.com/150"},
    {id:5, name:"MacBook Air M3", price:145000, stock:3, img:"https://via.placeholder.com/150"}
  ];

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  const productContainer = document.getElementById("products");

  function renderProducts(filter="") {
    productContainer.innerHTML = "";
    products.filter(p=>p.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(p=>{
      productContainer.innerHTML += `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          ${p.stock>0 ? `<p>In Stock: ${p.stock}</p>` : `<p class="out-of-stock">Out of Stock</p>`}
          <button class="btn btn-cart" onclick="addToCart(${p.id})">Add to Cart</button>
          <button class="btn btn-buy" onclick="buyNow(${p.id})">Buy Now</button>
          <button class="btn btn-wish" onclick="toggleWishlist(${p.id})">‚ù§Ô∏è Wishlist</button>
          ${p.stock===0 ? `<button class="btn" onclick="notifyMe('${p.name}')">Notify Me</button>` : ""}
        </div>`;
    });
  }
  renderProducts();

  document.getElementById("searchBar").addEventListener("input", e=>{
    renderProducts(e.target.value);
  });

  function addToCart(id){
    let p = products.find(x=>x.id===id);
    if(p.stock<=0) return alert("Out of stock");
    cart.push({...p, qty:1});
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cartCount").innerText = cart.length;
    alert(p.name+" added to cart");
  }

  function buyNow(id){
    let p = products.find(x=>x.id===id);
    if(p.stock<=0) return alert("Out of stock");
    let order = {...p, qty:1, date:new Date().toLocaleString()};
    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));
    alert("Order placed for "+p.name+" ‚úÖ");
  }

  function toggleWishlist(id){
    if(wishlist.includes(id)){
      wishlist = wishlist.filter(x=>x!==id);
      alert("Removed from Wishlist");
    } else {
      wishlist.push(id);
      alert("Added to Wishlist");
    }
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
  }

  function notifyMe(name){
    alert("You will be notified when "+name+" is back in stock!");
    // (Future: WhatsApp API / Email hook)
  }

  function showCart(){
    document.getElementById("cart").style.display="block";
    document.getElementById("orders").style.display="none";
    let html = "<h2>Your Cart</h2>";
    cart.forEach((c,i)=>{
      html += `<p>${c.name} - ‚Çπ${c.price} x ${c.qty}</p>`;
    });
    document.getElementById("cart").innerHTML = html;
  }

  function showOrders(){
    document.getElementById("orders").style.display="block";
    document.getElementById("cart").style.display="none";
    let html = "<h2>Your Orders</h2>";
    orders.forEach(o=>{
      html += `<p>${o.name} - ‚Çπ${o.price} (Date: ${o.date})</p>`;
    });
    document.getElementById("orders").innerHTML = html;
  }

</script>
</body>
</html>
